<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>О2 Тестовая</title>
    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script type="text/javascript"> </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <script src="{% static 'js/carousel.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}" type="text/css">
    <link rel="alternate" type="application/json+oembed"

          title="3D Carousel Using TweenMax.js &amp; jQuery" />
>

    <style>
        body {
            background: #DDDDDD;}
    </style>
</head>
<body>


{% include "hole/wrapper.html" %}
{% block content %}
{% endblock %}


<header>
		<h1>3D Carousel Using TweenMax.js & jQuery</h1>
		<h3>A pen by <a href="https://www.twitter.com/johnblazek" target="_blank">@johnblazek</a></h3>
		<div id="fps">Framerate: 0/60 FPS</div>
</header>

	<div id="contentContainer" class="trans3d">
	<section id="carouselContainer" class="trans3d">

		<figure id="item12" class="carouselItem trans3d"><div class="carouselItemInner trans3d">12</div></figure>
	</section>
	</div>
